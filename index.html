<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Нотатки</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body class="min-h-dvh flex justify-center">
  <div id="app-shell" class="w-full max-w-2xl h-dvh bg-white shadow-lg flex flex-col overflow-hidden rounded-none">

    <header class="topbar" aria-label="Навігація нотаток">
      <div class="topbar-left">
        <nav id="view-mode-toggle" class="top-nav-bar" aria-label="Режим відображення" role="tablist">
          <button id="viewFeedBtn" type="button" class="top-nav-btn is-active" data-view-mode="feed" aria-label="Фід" role="tab" aria-selected="true">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <line x1="6" y1="7" x2="18" y2="7"></line>
              <line x1="6" y1="12" x2="18" y2="12"></line>
              <line x1="6" y1="17" x2="14" y2="17"></line>
              <circle cx="4" cy="7" r="1"></circle>
              <circle cx="4" cy="12" r="1"></circle>
              <circle cx="4" cy="17" r="1"></circle>
            </svg>
          </button>
          <button id="viewOrganizedBtn" type="button" class="top-nav-btn" data-view-mode="organized" aria-label="Папки" role="tab" aria-selected="false">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M3 7a2 2 0 0 1 2-2h4l2 2h8a2 2 0 0 1 2 2v1H3V7z"></path>
              <path d="M3 10h18l-1.2 8a2 2 0 0 1-2 2H6.2a2 2 0 0 1-2-2L3 10z"></path>
            </svg>
          </button>
          <button id="viewPlanningBtn" type="button" class="top-nav-btn" data-view-mode="planning" aria-label="Планування" role="tab" aria-selected="false">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <rect x="3" y="5" width="18" height="16" rx="2"></rect>
              <path d="M8 3v4"></path>
              <path d="M16 3v4"></path>
              <path d="M3 10h18"></path>
              <path d="M8 14h3"></path>
            </svg>
          </button>
        </nav>
      </div>

      <div class="topbar-right">
        <p class="topbar-email" id="userLabel"></p>
        <button id="logoutBtn" class="logout-icon-btn" aria-label="Вийти">
          <svg viewBox="0 0 24 24" width="19" height="19" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M14 17l5-5-5-5"></path>
            <path d="M19 12H9"></path>
            <path d="M9 4H6a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h3"></path>
          </svg>
        </button>
      </div>
    </header>

    <div id="notes-container" class="flex-1 overflow-y-auto px-6 py-4"></div>

    <div id="multi-action-bar" class="multi-action-bar" aria-hidden="true">
      <div class="multi-action-inner">
        <div id="multi-action-count" class="multi-action-count">Вибрано: 0</div>
        <div class="multi-action-buttons">
          <button id="multi-thread-btn" class="multi-action-btn thread" type="button">Створити тред</button>
          <button id="multi-delete-btn" class="multi-action-btn danger" type="button" aria-label="Видалити вибрані нотатки">
            <span class="multi-del-label">Видалити</span>
          </button>
        </div>
      </div>
    </div>

    <div id="composer" class="composer-wrap p-4 border-t border-gray-100">
      <div class="input-wrapper composer-input flex items-center gap-3 bg-white border border-gray-200 rounded-2xl px-4 py-3">
        <label for="note-input" class="sr-only">Текст нотатки</label>
        <textarea
          id="note-input"
          placeholder="What's new?"
          rows="1"
          class="flex-1 resize-none outline-none text-[15px] text-gray-900 placeholder:text-gray-400 bg-transparent"
          style="max-height: 120px; min-height: 24px; line-height: 24px;"
        ></textarea>

        <button id="send-button" disabled class="send-button" aria-label="Надіслати нотатку">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="19" x2="12" y2="5"></line>
            <polyline points="5 12 12 5 19 12"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div id="thread-sheet" class="thread-sheet" aria-hidden="true">
    <button id="thread-sheet-overlay" class="thread-sheet-overlay" type="button" aria-label="Закрити тред"></button>
    <div class="thread-sheet-panel" role="dialog" aria-modal="true" aria-labelledby="thread-sheet-title">
      <div class="thread-sheet-handle"></div>
      <div class="thread-sheet-head">
        <div id="thread-sheet-title" class="thread-sheet-title">Тред</div>
        <div id="thread-sheet-subtitle" class="thread-sheet-subtitle"></div>
      </div>
      <div id="thread-sheet-list" class="thread-sheet-list"></div>
      <button id="thread-sheet-close" class="thread-sheet-close" type="button">Закрити</button>
    </div>
  </div>

  <script src="/assets/js/supabaseClient.js"></script>
  <script src="/assets/js/app.js"></script>
</body>
</html>
