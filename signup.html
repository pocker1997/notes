<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up â€” Dumka</title>
  <meta name="description" content="Create your Dumka account" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="/assets/css/login.css" />
</head>
<body>
  <div class="container">
    <a href="/landing.html" class="back-link">&larr; Dumka</a>
    <h1>Create account</h1>
    <p class="subtitle">Enter your email and choose a password</p>

    <label for="email" class="sr-only">Email</label>
    <input id="email" type="email" placeholder="Email" autocomplete="email" />
    <label for="password" class="sr-only">Password</label>
    <input id="password" type="password" placeholder="Password" autocomplete="new-password" />

    <button id="signupBtn">Sign up</button>
    <div class="error" id="error" role="alert" aria-live="assertive"></div>

    <div class="hint">
      Already have an account? <a href="/login.html" class="link">Sign in</a>
    </div>
  </div>

  <script src="/assets/js/supabaseclient.js"></script>
  <script src="/assets/js/signup.js"></script>
</body>
</html>
