<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Public Thread</title>
  <meta name="description" content="Public thread view" />
  <meta name="robots" content="noindex, nofollow" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="/assets/css/app.css" />
</head>
<body class="public-thread min-h-dvh">
  <div id="thread-sheet" class="thread-sheet is-open" aria-hidden="false">
    <div class="thread-sheet-panel" role="dialog" aria-modal="true" aria-labelledby="thread-sheet-title">
      <div class="thread-sheet-head">
        <div class="thread-sheet-head-main">
          <div id="thread-sheet-title" class="thread-sheet-title">Thread</div>
          <div id="thread-sheet-subtitle" class="thread-sheet-subtitle"></div>
        </div>
      </div>
      <div id="thread-sheet-list" class="thread-sheet-list"></div>
      <div class="thread-composer">
        <div class="input-wrapper thread-composer-inner flex items-center gap-3 bg-white border border-gray-200 rounded-2xl px-4 py-3">
          <label for="thread-note-input" class="sr-only">Add a note to this thread</label>
          <textarea
            id="thread-note-input"
            placeholder="Add a note..."
            rows="1"
            autocomplete="off"
            class="flex-1 resize-none outline-none text-[15px] text-gray-900 placeholder:text-gray-400 bg-transparent"
            style="max-height: 120px; min-height: 24px; line-height: 24px;"
          ></textarea>
          <button id="thread-send-btn" type="button" class="send-button" disabled aria-label="Send">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <line x1="12" y1="19" x2="12" y2="5"></line>
              <polyline points="5 12 12 5 19 12"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/assets/js/supabaseclient.js"></script>
  <script src="/assets/js/thread_public.js"></script>
</body>
</html>
