<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <meta name="description" content="Sign in to personal notes" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="/assets/css/login.css" />
</head>
<body>
  <div class="container">
    <h1>Sign in</h1>
    <p class="subtitle">Enter your email and password</p>

    <label for="email" class="sr-only">Email</label>
    <input id="email" type="email" placeholder="Email" />
    <label for="password" class="sr-only">Password</label>
    <input id="password" type="password" placeholder="Password" />

    <button id="loginBtn">Sign in</button>
    <div class="error" id="error" role="alert" aria-live="assertive"></div>

    <div class="hint">
      If you have an invite, open the invite link first, then sign in.
    </div>
  </div>

  <script src="/assets/js/supabaseclient.js"></script>
  <script src="/assets/js/auth.js"></script>
</body>
</html>
